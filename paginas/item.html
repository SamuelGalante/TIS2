<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Burrito</title>
</head>

<body>
    <header>
        <nav class="menu-fixo">
            <div class="container-fluid, topo" id="topo">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6"><img src="../img/logo.png" alt="LaCarte" id="iconTopo"></div>
                    <div class="col-3"></div>
                </div>
            </div>
            <nav class="container-fluid, menu" id="menu">
                <div class="row" style="margin-top:0px; background-color: #ffc107">
                    <div class="col">
                        <div>
                            <button onclick="window.location.href='prato-princ.html'" class="btn" type="button">
                                Pratos principais
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button onclick="window.location.href='bebidas.html'" class="btn" type="button">
                                Bebidas
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="dropdown">
                            <button onclick="window.location.href='sobremesas.html'" class="btn" type="button">
                                Sobremesas
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
    </header>
    
    <section id="prato-princ">
        <div class="prato"> 
            <div class="container" style="margin-left: 300px; margin-top: 35px">
                <div class="col-lg-8">
                    <div class="card" style="width: 18rem ;">
                        <img class="card-img-top" src="../img/pp1.jpg" width="100%" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="text-center">Burrito</h5>
                            <p class="card-text">Carne, tomate, cheddar, guacamole. </p>
                            <div id="myAlert" class="alert alert-success collapse">
                                    <a class="close" data-dismiss="alert">&times;</a>
                                    <strong>O pedido foi realizado com sucesso !</strong>
                                </div>
                            <button style="margin-left:250px" id="btnSubmit" class="btn btn-secondary" type="button">
                                Realizar pedido.
                            </button>
                            <!-- <a style="margin-left:250px"href="#" class="btn btn-secondary">Adicionar ao carrinho</a> -->
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </section>
    
    <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
